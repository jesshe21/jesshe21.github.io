---
title: Contact Me
permalink: /contact
description: Use this form to shoot me a message!
---
<!DOCTYPE HTML>
<html>
    {% include head.html %}
    <body class="modern">
        <div id="page-wrapper">

            {% include header.html %}

            <main class="page-content narrow">
                <section class="section" id="contact">
                    <div class="section__header">
                        <h1>Let's connect</h1>
                        <p>Use the form below or email <a href="mailto:jesshe21@berkeley.edu">jesshe21@berkeley.edu</a>.</p>
                    </div>
                    <div class="form-card">
                        <form method="post" action="https://formspree.io/xgeznrgp">
                            <div class="form-field">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your name" />
                            </div>
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="you@example.com" />
                            </div>
                            <div class="form-field">
                                <label for="subject">Subject</label>
                                <input type="text" name="subject" id="subject" placeholder="What would you like to chat about?" />
                            </div>
                            <div class="form-field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" placeholder="Share a few details so I can respond thoughtfully." rows="6"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="button button--primary">Send message</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>

            {% include footer.html %}

        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
